<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Embed Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .embed-container {
            max-width: 100%;
            width: 100%;
            height: 100%;
        }
        iframe {
            border: none;
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <iframe 
            src="https://www.linkedin.com/embed/feed/update/urn:li:share:7232066868293828608" 
            height="522" 
            width="504" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen="" 
            title="Embedded LinkedIn Post">
        </iframe>
    </div>
</body>
</html>
