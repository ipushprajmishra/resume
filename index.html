<!DOCTYPE HTML>
<html lang="en" style="width:100%; height:100%;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pushpraj Mishra's Resume</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 80%;
      height: 90%;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #4e54c8;
      text-align: center;
      margin: 20px;
      font-size: 32px;
      font-weight: bold;
    }

    iframe {
      width: 90%;
      height: 80%;
      border: none;
      margin-bottom: 20px;
    }

    footer {
      text-align: center;
      font-size: 14px;
      padding: 10px;
      background-color: #f0f0f0;
      width: 100%;
      color: #555;
    }

    footer a {
      color: #4e54c8;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Pushpraj's Resume</h1>
    <iframe src="https://docs.google.com/gview?url=https://raw.githubusercontent.com/ipushprajmishra/resume/main/Pushpraj_Mishra_5_yrs.pdf&embedded=true"></iframe>
    <footer>
      <p>For more details, visit <a href="https://github.com/ipushprajmishra" target="_blank">Pushpraj's GitHub</a></p>
    </footer>
  </div>
</body>
</html>
